<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="contenedor_principal">
    <div class="producto">
    </div>
    <div class="contenido">
      <h2 class="encabezado">Perfume</h2>
      <h3 class="titulo">Gabrielle Essence Eau De Parfum</h3>
      <p class="parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="precios">
          <span class="precio_actual">$149.99</span>
          <span class="precio_anterior">$169.99</span>
        </div>
        <input class="boton" type="button" value="Add to Cart">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
